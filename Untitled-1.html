<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="src/css/main.css" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="payment">
        <div class="container">
            <div class="form-holder">
            <form action="" class="pay-form">
                <div class="header">
                    <div class="header__head">
                    <h1>Harold Finch</h1>
                    <span class="header__description">Your total</span>
                </div>
                <div class="header__price">
                    <span class="header__description-price">$88</span>
                </div>
            </div>
                <div class="pay-form__input-holder">
                    <label for="card-number" class="pay-form__label">Credit Card number</label>
                    <input id="card-number" type="text" class="pay-form__input">
                </div>
                <div class="pay-form__input-holder">
                    <label for="month" class="pay-form__label">Expiration date</label>
                    <div class="pay-form__select-holder pay-form__select-holder_month">
                    <select name="month" id="month" class="pay-form__select">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                    </select>
                </div>
                    <div class="pay-form__select-holder pay-form__select-holder_year">
                    <select name="year" id="year" class="pay-form__select">
                        <option value="1">2021</option>
                        <option value="2">2020</option>
                        <option value="3">2019</option>
                        <option value="4">2018</option>
                        <option value="5">2017</option>
                    </select>
                </div>
                </div>
                <div class="pay-form__input-holder">
                    <label for="cvv" class="pay-form__label">CVV</label>
                    <div class="pay-form__cvv-holder">
                    <input type="password" class="pay-form__input pay-form__input_cvv">
                    <span class="pay-form__cvv-description">3 or 4 digits <a href="#">view example</a></span>
                </div>
                </div>
                
                <button type="submit" class="btn">Pay</button>
                <h2>Cancel order</h2>
            </form>
        </div>
        </div>
    </section>
</body>
</html>
